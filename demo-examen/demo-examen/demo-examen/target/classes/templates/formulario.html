<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Formulario de Estudiante</h2>
    <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" id="apellido" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" th:field="*{edad}" class="form-control" id="edad" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/estudiantes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
